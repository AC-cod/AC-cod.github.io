<!DOCTYPE html>
<html>
  <head>
    <link rel=stylesheet href=/style.css>
  </head>
  <body>
    <h1>LOCKDOWN</h1>
    <table style=width:100%;>
        <tr>
          <td>
            <picture>
              <source srcset=/brian.avif type=image/avif>
              <source srcset=/brian.webp type=image/webp>
              <source srcset=/brian.jpg type=image/jpg>
              <img src=/brian.jpg style=display:block;margin-right:0;margin-left:auto;>
            </picture>
          </td>
          <td>
            <svg width=200 height=300>
              <circle cx=100 cy=100 r=75 stroke=#ccc stroke-width=25 fill=none></circle> 
              <rect x=0 y=100 width=200 height=200 fill=#ccc></rect>
              <circle cx=100 cy=162.5 r=25 fill=#000></circle>
              <polygon points="92.5,180 107.5,180 125,220 75,220" fill=#000></polygon>
            </svg>
          </td>
          <td>
            <picture>
              <source srcset=/sienna.avif type=image/avif>
              <source srcset=/sienna.webp type=image/webp>
              <source srcset=/sienna.jpg type=image/jpg>
              <img src=/sienna.png style=display:block;margin-left:0;>
            </picture>
          </td>
        </tr>
    </table>
    <h2>OUT NOW!</h2>
    <p id=desc>
      Lockdown is a movie about two schoolchildren, Brian Rose and Sienna Roberts, in the 2020 coronavirus lockdown.
    </p>
  </body>
</html>
